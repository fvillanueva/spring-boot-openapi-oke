apiVersion: apps/v1
kind: Deployment
metadata:
  name: article-api-deployment
  labels:
    app: article-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: article-api
  template:
    metadata:
      labels:
        app: article-api
    spec:
      containers:
        - name: article-api
          image: article-api:v1
          ports:
            - containerPort: 8080